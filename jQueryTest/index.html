<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>jQuery Exam task</title>
</head>

<body>
    <div class="main">
        <div class="animatebox">
            <label for="height-val">Enter Height</label>
            <input type="number" id="height-val">
            <label for="width-val">Enter Width</label>
            <input type="number" id="width-val">
            <button id="animate-btn">Animate</button>
            <div class="card"></div>
        </div>
    </div>

    <div class="main">
        <div class="input-fild">
            
                <label for="name">Name</label>
                <input type="text" name="fname" id="name" >
                <small id="error-name">Enter your Name.. </small>
                <br>

                <label for="email">Email</label>
                <input type="text" name="email" id="email" >
                <small id="error-email">Enater Email</small>
                <br>
                <button id="submit-btn">add</button>
          
        </div>
        <div class="table">
            <table class="table table-hover" aria-describedby="mytabledata">
                <thead>
                    <tr>

                        <th scope="col">ID</th>
                        <th scope="col">Select</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>1475</td>
                        <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                        <td>Peeter Parkwer</td>
                        <td>parker@gmail.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="main">
        <div class="calculate">
            <div class="input-fild">
                <label for="name">Enter Fst no:</label>
                <input type="number" class="input-sum" id="val-fst">

                <label for="email">Enter Sec no:</label>
                <input type="number" class="input-sum" id="val-sec">
                <p id="ans">0</p>

            </div>
            <div class="operation-btn">
                <button class="btn-ope" id="btn-add">+</button>
                <button class="btn-ope" id="btn-sub">-</button>
                <button class="btn-ope" id="btn-multi">*</button>
                <button class="btn-ope" id="btn-divi">/</button>
            </div>
        </div>
    </div>

    <div class="main">
        <input class="input-error" name="error" type="text" id="iminput">
        <label for="iminput">Enter +10 Value in Input i will change my class</label>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="./main.js"></script>
</body>

</html>
