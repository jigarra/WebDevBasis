<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Form</title>
</head>

<body>
    <section class="form-section">
        <div class="form-title">
            <h1>Detail Form</h1>
        </div>
        <div class="details">
            <form>
                <div class="form">
                    <label>Enter your First Name:</label>
                    <input class="form-formet" type="text" name="name" placeholder="Enter yout First Name here ...">
                </div>
                
                <div class="form">
                    <label>Enter your Last Name :</label>
                    <input class="form-formet" type="text" name="name" placeholder="Enter yout Last Name here ...">
                </div>
                
                <div class="form">
                    <label>Enter your Email :</label>
                    <input class="form-formet" type="email" name="name" placeholder="www.xyz@gmail.com">
                </div>

                <div class="form">
                    <label>Contact Number :</label>
                    <input class="form-formet" type="number" name="name" placeholder="Enter your MObile number">
                </div>
                <div class="form">
                    <label>Enter your Country name  :</label>
                    <input class="form-formet" type="text" name="name" placeholder="Country Detail">
                </div>
                <div class="form">
                    <label>Enter your State name  :</label>
                    <input class="form-formet" type="text" name="name" placeholder="State Detail">
                </div>
                <div class="form">
                    <label>Enter your City name  :</label>
                    <input class="form-formet" type="text" name="name" placeholder="City Detail">
                </div>
                <div class="form">
                    <label>Enter your Address  :</label>
                    <input class="address form-formet" type="text" name="name" placeholder="Address">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
